<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador de Horarios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="titulo">
    <h1 id="titulo-interno">Generador de Horarios</h1>
</div>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Minimo de materias a mostrar</span>
    </div>
    <input type="number" id="filtro" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="0">
</div>

<div id="tarjetas"></div>

<button type="button" class="btn btn-success" id="agregador" onclick="agregarMateria()">Agregar Materia</button>

<button type="button" id="Bhorario" onclick="inscribirMaterias()" class="btn btn-outline-danger">Generar Horario
    Academico
</button>

<div id="impresion"></div>

</body>

<!-- Clases del proyecto -->
<script src="js/Materia.js"></script>
<script src="js/Dia.js"></script>
<script src="js/Hora.js"></script>
<script src="js/Horario.js"></script>
<script src="js/OperacionesMateria.js"></script>
<!--<script src="js/Main.js"></script>-->
<script src="js/FuncionesPagina.js"></script>

<!-- Jquery, bootstrap y popper-->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
