<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador de Horarios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Generador de Horarios</span>
</nav>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Minimo de materias a mostrar</span>
    </div>
    <input type="number" id="filtro" class="form-control" aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-sm" value="0">
</div>

<div id="wave-background">

    <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C257.05,138.66 296.56,-25.14 537.52,33.06 L517.77,-155.41 L0.00,0.00 Z" style="stroke: none; fill: #08f;"></path></svg></div>

    <div id="tarjetas"></div>

    <button type="button" class="btn btn-primary btn-floating" onclick="agregarMateria()">+</button>

    <button type="button" id="Bhorario" onclick="inscribirMaterias()" class="btn btn-outline-danger btn-generate">
        Generar Horario Academico
    </button>


    <div id="impresion"></div>
</div>





<!-- Clases del proyecto -->
<script src="js/Materia.js"></script>
<script src="js/Dia.js"></script>
<script src="js/Hora.js"></script>
<script src="js/Horario.js"></script>
<script src="js/OperacionesMateria.js"></script>
<!--<script src="js/Main.js"></script>-->
<script src="js/FuncionesPagina.js"></script>

<!-- Jquery, bootstrap y popper-->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
